<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Card Game</title>
  <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="game.js"></script>
</head>
<body>

<div class="deck">
  <div id="game-header">
    <h1>Blackjack Card Game</h1>

    <button onclick="startGame()" class="btn">
      Start New Game
    </button>
  </div>
  <div id="game">
    <div id="status"></div>
    <div id="dealer-deck"></div>
    <div id="player-deck"></div>
    <div id="controls">
      <button id="player-turn" class="btn" onclick="playerTurn()">Deal Card</button>
      <button id="dealer-turn" class="btn" onclick="dealerTurn()">End Turn</button>
    </div>
  </div>
</div>
  
</body>
</html>
